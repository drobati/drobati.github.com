---
layout: default
title: index
---
<div class="home">
  {% assign post = site.posts.first %}
  {% assign content = post.content %}

  <h6>Latest Post:</h6>
    
  <div class="post">
    
    <header class="post-header">
      <h1 class="post-title">{{ post.title }}</h1>
    </header>
  
    <article class="post-content">
      {{ content }}
    </article>
  
  </div>

</div>
